<div class="subscriber-wrap">
    <h5>subscriber list</h5>
    <table class="subscriber-table" [cellPadding]="0" [cellSpacing]="0">
        <tr>
            <th>ID</th>
            <th>Email</th>
        </tr>
        <tbody>
            <tr *ngFor="let subscriber of subscriberList;  let i = index" id="subscriberEmailList">
                <td>{{i + 1}}</td>
                <td>{{subscriber}}</td>
            </tr>
        </tbody>
    </table>
</div>
